<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link charset="utf-8" href="style.css" media="screen" rel="stylesheet">
</head>
<body>
<header class="header">
  <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
  <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="container">
  <div class="new-task-form">
    <label class="new-task-label" for="new-task">Add Item</label>
    <div class="new-task-wrap">
      <input class="task" id="new-task" type="text">
      <button class="btn">Add</button>
    </div>
  </div>
  <h3 class="title">Todo</h3>
  <ul id="incomplete-tasks">
    <li class="task-item">
      <input class="task-check" type="checkbox"><label class="task task-label">Pay Bills</label>
      <input class="task task-text" type="text">
      <button class="btn edit">Edit</button>
      <button class="btn delete"><img class="btn-img" src="./remove.svg" alt="remove"></button>
    </li>
    <li class="task-item edit-mode">
      <input class="task-check" type="checkbox"><label class="task task-label">Go Shopping</label>
      <input class="task task-text" type="text" value="Go Shopping">
      <button class="btn edit">Save</button>
      <button class="btn delete"><img class="btn-img" src="./remove.svg" alt="remove"></button>
    </li>
  </ul>
  <h3 class="title">Completed</h3>
  <ul id="completed-tasks">
    <li class="task-item">
      <input class="task-check" checked type="checkbox"><label class="task task-label">See the Doctor</label>
      <input class="task task-text" type="text">
      <button class="btn edit">Edit</button>
      <button class="btn delete"><img class="btn-img" src="./remove.svg" alt="remove"></button>
    </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
